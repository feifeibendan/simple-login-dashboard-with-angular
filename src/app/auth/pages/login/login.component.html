<div class="sidenav">
    <div class="content">
        <h2>Application<br> Login Page</h2>
    	<p>Login from here to access to dashboard.</p>
    </div>
</div>
<div class="main">
    <div class="col-xl-6 col-lg-7 col-md-9 col-sm-12">
       	<div class="login-form">
           	<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              	<div class="form-group">
                 	<label>Email</label>
                 	<input type="email" formControlName="email" class="form-control" placeholder="Email">
              	</div>
              	<div class="form-group">
                 	<label>Password</label>
                 	<input type="password" formControlName="password" class="form-control" placeholder="Password">
              	</div>
              	<div class="form-group">
              		<button class="btn btn-purple float-right">Login</button>
              		<div>Don't have an account? <a routerLink="/register">Sign Up</a></div>
              		<a routerLink="/reset">Forgot your password?</a>
              	</div>
           	</form>
        </div>
    </div>
</div>

<ng-template alert>
  <app-alert></app-alert>
</ng-template>
