<div class="sidenav">
    <div class="content">
        <h2>Application<br> Register Page</h2>
    	<p>Sign up here to access to dashboard.</p>
    </div>
</div>
<div class="main">
    <div class="col-xl-6 col-lg-7 col-md-9 col-sm-12">
       	<div class="register-form">
           	<form>
           		<div class="form-group">
           			<h2>Registration</h2>
           		</div>
              	<div class="form-group">
                 	<label>First Name</label>
                 	<input type="text" class="form-control" placeholder="First Name">
              	</div>
              	<div class="form-group">
                 	<label>Last Name</label>
                 	<input type="text" class="form-control" placeholder="Last Name">
              	</div>
          		<div class="form-group">
                 	<label>Email</label>
                 	<input type="text" class="form-control" placeholder="Email">
              	</div>
          		<div class="form-group">
                 	<label>Password</label>
                 	<input type="password" class="form-control" placeholder="Password">
              	</div>
              	<div class="form-group">
	              	<font size ="-1.5">By creating an account, you agree to our Terms of Use and our Privacy Policy.</font>
              	</div>
              	<div class="form-group">
              		<button class="btn btn-purple float-right">Submit</button>
              		<div>Already have an account?</div>
              		<a routerLink="/login">Sign in</a>
              	</div>
           	</form>
        </div>
    </div>
</div>
